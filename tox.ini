[tox]
envlist = pytest
skipsdist = True
skip_missing_interpreters = True
allowlist_externals =
    python
    julia

[testenv]
passenv = CI
basepython = python

[testenv:pytest]
conda_channels =
    conda-forge
    conda-forge/label/pytask_rc
    conda-forge/label/pytask_parallel_rc
    nodefaults
conda_deps =
    # Package dependencies
    pytask >=0.4.0rc4
    pytask-parallel >=0.4.0rc1

    # Optional package dependencies
    pyyaml

    pytest
    pytest-cov
    pytest-xdist
commands =
    julia --project=. --eval "import Pkg; Pkg.instantiate()"
    pip install --no-deps -e .
    pytest {posargs}

[pytest]
addopts = --doctest-modules
filterwarnings =
    ignore: the imp module is deprecated in favour of importlib
    ignore: Using or importing the ABCs from 'collections' instead of
    ignore: The (parser|symbol) module is deprecated and will be removed in future
junit_family = xunit2
markers =
    wip: Tests that are work-in-progress.
    unit: Flag for unit tests which target mainly a single function.
    integration: Flag for integration tests which may comprise of multiple unit tests.
    end_to_end: Flag for tests that cover the whole program.
norecursedirs =
    .idea
    .tox
